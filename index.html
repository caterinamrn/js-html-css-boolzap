<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="barra_blue">

    </div>
    <div class="container">
      <div id="contatti">
        <header>
          <img class="avatar" src="img/profilo.png" alt="avatar profilo">
          <div class="icone">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <div class="notifiche">
          <i class="fas fa-bell-slash"></i>
          <div class="">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <span><a href="#">Attiva notifiche desktop</a></span>
          </div>
        </div>
        <!-- <div id="cerca_contatto">
        <input type="text" name="" value="">
        </div> -->

        <!-- <ul id="lista_contatti">
          <li> Paolo </li>
          <li>Marco</li>
          <li>Giulia</li>
          <li>Sara</li>
        </ul> -->
      </div>
      <div id="conversazione">
        <header>
          <div class="info_contatto_chat">
            <img class="avatar" src="img/profilo.png" alt="avatar profilo">
            <div class="nome_accesso">
              <h4>Paolo</h4>
              <p>ultimo accesso alle 15.40</p>
            </div>
          </div>
          <div class="icone">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <main>
          <div class="chat">
            <div class="messaggio inviato">
              Ciao come stai?
              <span class="ora">8.46</span>
            </div>
            <div class="messaggio ricevuto">
              Ciao come stai?
              <span class="ora">9.03</span>
            </div>
            <div class="messaggio inviato">
              Ciao come stai?
              <span class="ora">9.15</span>
            </div>
          </div>
        </main>
        <footer>
          <i class="far fa-smile"></i>
          <input id="messaggio" type="text" name="messaggio" value="" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </footer>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
